<!DOCTYPE html> 
<html>
    <head>
<title>Form</title>
    </head>
    <body>
        <h1>Form Demo</h1>
       <form method="POST" action="{{url_for('predict')}}">
           <input type="text" name="exp" placeholder="Exp" required/>
           <input type="number" name="score" placeholder="Score" required/>
           <input type="number" name="points" placeholder="Points" required/>
         
           <button type="submit" class="btn btn-primary" >Predict</button>
       </form>
    </body>
</html>
