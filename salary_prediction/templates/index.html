<!DOCTYPE html> 
<html>
    <head>
<title>ML API</title>
<link href='https://fonts.googleapis.com/css?family=pacifico' rel="stylesheet" type='text/css' >
<link href='https://fonts.googleapis.com/css?family=Arimo' rel="stylesheet" type='text/css' >

    <body>
        <div class="login">
        <h1>Predict Salary Analysis </h1>
       <form method="POST" action="{{url_for('predict')}}">
           <input type="text" name="experience" placeholder="Experience" required/>
           <input type="text" name="test_score" placeholder="Test Score" required/>
           <input type="text" name="interview_score" placeholder="Interview Score" required/>
         
           <button type="submit" class="btn btn-primary btn-block btn-large" >Predict</button>
       </form>
       <br>
       <br>
       {{predtion_text}}
       </div>
    </body>
</html>
